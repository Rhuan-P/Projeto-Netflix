<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Netflix</title>
    <link rel="stylesheet" href="../CSS/style.css">
    
</head>
<body>
<header>
<nav class="sidebar"> 
   <div> <a class="logo" href="#">NETFLIX</a> </div>
    

    <ul class="menu">
<li><a href="#">Inicio</a></li>
<li><a href="#">Séries</a></li>
<li><a href="#">Filmes</a></li>
<li><a href="#">Documentarios</a></li>


    </ul>
</nav>
</header>
<main>
    <Div class="destaque">

        <div class="wrapper">
            <h3 class="titulo">House Of Cards</h3>
            <p class="description">Num drama sobre as consequências do poder e da corrupção, Francis Underwood está sedento por sucesso e nada o detém.</p>
           
        
        <div  class="botoes">
        <button role="button" class="botao" > <i class="fa-solid fa-play"></i>  Assistir Agora</button>
        <button role="button" class="botao"> <i class="fa-solid fa-circle-info"></i> Mais Informações</button>
        </div>
    </div>
    
    </Div>

    <div class="items-wrapper">
        
        <div class="items" id="items">
            <div class="item"><img class="imagem" src="../IMG/mini1.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini2.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini3.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini4.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini5.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini6.jpg" alt=""></div>
            <div class="item"><img  class="imagem"src="../IMG/mini7.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini8.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini9.jpg" alt=""></div>
            <div class="item"><img class="imagem" src="../IMG/mini10.jpg" alt=""></div>
            
        </div>
    </div>

</main>
<script src="https://kit.fontawesome.com/8e4a631606.js" crossorigin="anonymous"></script>
<script>document.querySelector("#items")
    .addEventListener("wheel", event => {
    
        console.log(event)
        if (event.deltaY > 0){
            event.target.scrollBy(300,0)
        }
        else{
            event.target.scrollBy(-300,0)
        }
    })</script>
    
</body>
</html>
